<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Font Preloading Demo</title>

    <link rel="preload" href="/fonts/FuzzyBubbles-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/FuzzyBubbles-Bold.ttf" as="font" type="font/ttf" crossorigin>

    <style>
        @font-face {
            font-family: 'FuzzyBubbles';
            src: url('/fonts/FuzzyBubbles-Regular.ttf');
            src: url('/fonts/FuzzyBubbles-Regular.ttf') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'FuzzyBubbles';
            src: url('/fonts/FuzzyBubbles-Bold.ttf');
            src: url('/fonts/FuzzyBubbles-Bold.ttf') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: "FuzzyBubbles", sans-serif;
        }
    </style>
</head>
<body>
    <h1>Font Preloading Demo</h1>
    <p>Here Some Text Goes... Here Some Text Goes...</p>
</body>
</html>
